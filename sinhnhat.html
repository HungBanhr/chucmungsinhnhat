<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chúc Mừng Sinh Nhật!</title>
    <style>
        /* Thiết lập nền và căn giữa nội dung */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffe6f2; /* Màu nền hồng nhạt */
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        /* Tạo hình trái tim bằng CSS */
        .heart {
            background-color: #ff3366;
            display: inline-block;
            height: 100px;
            position: relative;
            transform: rotate(-45deg);
            width: 100px;
            animation: heartbeat 1.2s infinite; /* Hiệu ứng đập */
            margin-bottom: 60px;
        }

        .heart:before,
        .heart:after {
            content: "";
            background-color: #ff3366;
            border-radius: 50%;
            height: 100px;
            position: absolute;
            width: 100px;
        }

        .heart:before {
            top: -50px;
            left: 0;
        }

        .heart:after {
            left: 50px;
            top: 0;
        }

        /* Hiệu ứng nhịp đập cho trái tim */
        @keyframes heartbeat {
            0% { transform: rotate(-45deg) scale(1); }
            14% { transform: rotate(-45deg) scale(1.3); }
            28% { transform: rotate(-45deg) scale(1); }
            42% { transform: rotate(-45deg) scale(1.3); }
            70% { transform: rotate(-45deg) scale(1); }
        }

        /* Định dạng dòng chữ chúc mừng */
        .birthday-text {
            color: #d81b60;
            font-size: 2.5rem;
            font-weight: bold;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: fadeIn 2s ease-in-out;
            padding: 0 20px;
        }

        /* Hiệu ứng mờ dần hiện ra cho chữ */
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="heart"></div>

    <div class="birthday-text">
        Chúc mừng sinh nhật Quỳnh Như! ❤️
    </div>

</body>
</html>
